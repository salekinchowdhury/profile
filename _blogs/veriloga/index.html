<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verilog Resources</title>
</head>
<body>
    <h1>Verilog Files</h1>
    <ul>
        <!-- Fetch all static files in the _blog/verilog directory except index.html -->
        {% assign verilog_files = site.static_files | where_exp: "file", "file.path contains '_blog/verilog' and file.basename != 'index'" %}
        
        <!-- Loop through the filtered files and create a list of links -->
        {% for file in verilog_files %}
            <li>
                <a href="{{ file.path }}">{{ file.basename | capitalize }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
