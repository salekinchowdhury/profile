---
layout: archive
title: "Blogs"
permalink: /blogs/
author_profile: true
---

<div class="blogs-container">
  <h1>All Blogs</h1>
  
  <!-- Loop through all blog posts in reverse order (newest first) -->
  <div class="blog-list">
    {% for post in site.blogs reversed %}
    <article class="blog-post">
      <!-- Blog post header with title and metadata -->
      <header class="post-header">
        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="post-meta">
          <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
          <span class="post-author">by {{ post.author }}</span>
        </div>
      </header>

      <!-- Blog post content preview -->
      <div class="post-excerpt">
        <p>{{ post.excerpt }}</p>
      </div>

      <!-- Handling for images and GIFs -->
      {% if post.image %}
      <div class="post-image">
        <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
      </div>
      {% endif %}

      <!-- Read more link -->
      <a href="{{ post.url }}" class="read-more">Read more</a>
    </article>
    <hr>
    {% endfor %}
  </div>
</div>

<!-- Styles for the blog page -->
<style>
.blogs-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.blog-list {
  list-style-type: none;
  padding: 0;
}

.blog-post {
  margin-bottom: 40px;
}

.post-header {
  margin-bottom: 10px;
}

.post-title {
  font-size: 1.8em;
  margin-bottom: 5px;
}

.post-meta {
  font-size: 0.9em;
  color: #777;
}

.post-excerpt {
  margin-bottom: 10px;
}

.post-image {
  margin-top: 10px;
  max-width: 100%;
}

.read-more {
  display: inline-block;
  padding: 5px 10px;
  background-color: #007acc;
  color: #fff;
  text-decoration: none;
  border-radius: 3px;
}

.read-more:hover {
  background-color: #005fa3;
}

hr {
  border: 0;
  height: 1px;
  background: #ddd;
  margin-top: 30px;
}
</style>
