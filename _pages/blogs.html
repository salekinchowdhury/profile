---
layout: archive
title: "Blog"
permalink: /blogs/
---

<h2>My Blog</h2>
<div class="blog-list">
    {% for post in site.blogs reversed %}
        <div class="blog-post">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
            <p>{{ post.excerpt }}</p>
            <a href="{{ post.url }}" class="read-more">Read More</a>
        </div>
    {% endfor %}
</div>

<style>
    .blog-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: 40px 0;
    }

    .blog-post {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .blog-post h3 {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #007BFF;
    }

    .blog-post h3 a {
        text-decoration: none;
        color: inherit;
    }

    .blog-post h3 a:hover {
        text-decoration: underline;
    }

    .post-date {
        font-size: 0.9em;
        color: #999;
        margin-bottom: 10px;
    }

    .blog-post p {
        color: #555;
        line-height: 1.6;
    }

    .read-more {
        display: inline-block;
        background: #007BFF;
        color: white;
        padding: 8px 12px;
        text-decoration: none;
        border-radius: 5px;
    }

    .read-more:hover {
        background: #0056b3;
    }
</style>
